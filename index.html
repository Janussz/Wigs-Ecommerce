<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="fonts/sofiapro/stylesheet.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
		></script>
		<title>Wigs-Ecommerce</title>
	</head>
	<body>
		<header class="header">
			<a href="#">
				<img src="Img/Group 1.png" alt="logo" class="logo" />
			</a>
			<div class="search">
				<img class="search__img" src="img/search.png" alt="search scope" />
				<input
					type="search"
					class="search__window"
					placeholder="Search store"
				/>
			</div>
			<nav class="nav__container">
				<ul class="nav__list">
					<li class="nav__list__item"><a href="">product</a></li>
					<li class="nav__list__item"><a href="">story</a></li>
					<li class="nav__list__item"><a href="">manufacturing</a></li>
					<li class="nav__list__item"><a href="">packaging</a></li>
					<li class="nav__list__item">
						<a href="#"> <img src="img/basket.png" alt="shoping baskeet" /></a>
					</li>
					<li class="nav__list__item">
						<a href="#"> <img src="img/person.png" alt="person icon" /></a>
					</li>
				</ul>
			</nav>
			<button class="btn__mobile__nav">
				<ion-icon class="icon__mobile__nav" name="menu-outline"></ion-icon>
			</button>
		</header>
		<main class="main">
			<section class="menu">
				<h1 class="menu__header">Explore</h1>
				<ul class="menu__list">
					<li class="menu__list__item">
						<img
							src="Img/menu/image 15.png"
							alt="lighting icon"
							class="menu__img"
						/>
						<a href="#" class="menu__name">New In</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/image 9.png"
							alt="clothing icon"
							class="menu__img"
						/>
						<a href="#" class="menu__name">Clothing</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/image 8.png"
							alt="shoe ionicons"
							class="menu__img"
						/>
						<a href="#" class="menu__name">Shoes</a>
					</li>
					<li class="menu__list__item">
						<img src="Img/menu/image 7.png" alt="bag icon" class="menu-img" />
						<a href="#" class="menu__name">Accessories</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/image 6.png"
							alt="excersizing person icon"
							class="menu__img"
						/>
						<a href="#" class="menu__name">Activewear</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/image 4.png"
							alt="gift box icon"
							class="menu__img"
						/>
						<a href="Img/menu/image 4.png" class="menu-name">Gift&Living</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/image 5.png"
							alt="dimond icon"
							class="menu__img"
						/>
						<a href="#" class="menu-name">Inspiration</a>
					</li>
					<li class="menu__list__item">
						<img
							src="Img/menu/Vector.png"
							alt="conversioning cloud icon"
							class="menu__img"
						/>
						<a href="#" class="menu__name">Help Center</a>
					</li>
				</ul>
			</section>
			<section class="cards">
				<div class="cards__block">
					<div class="first__block">
						<img src="Img/W1.png" alt="promo picture" class="card__horizont" />
						<img
							src="Img/Mask Group.png"
							alt="promo picture"
							class="card__horizont"
						/>
					</div>
					<div class="second__block">
						<img
							src="Img/image 35.png"
							alt=" woman on red"
							class="card__vertical"
						/>
						<img
							src="Img/image 36.png"
							alt="smailing woman"
							class="card__vertical"
						/>
					</div>
				</div>
				<div class="cards__block">
					<div class="second__block">
						<img
							src="Img/image 33.png"
							alt="woman in pink glasses "
							class="card__vertical"
						/>
						<img
							src="Img/image 34.png"
							alt="woman in black glasses"
							class="card__vertical"
						/>
					</div>
					<div class="first__block">
						<img src="Img/W5.png" alt="trending items" class="card__horizont" />
						<img src="Img/W6.png" alt="new in store" class="card__horizont" />
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
